<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
                <h2>Погодное приложение</h2>
        <div class="row">
            <div class="col-5 offset-1">

                <form action="" method="post">
                {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
                <div class="col-4 offset-11">
                    <h1>Информация</h1>
          {% for info in all_info %}
          <div class="alert alert-info">
              <div class="row">
                <div class="col-9">
                  <b>Город:</b>{{ info.city }}<br>
                  <b>Temp:</b>{{ info.temp }} градуса по цельсию<br>
                </div>
                <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="" class="img-thumbnail">
                </div>
              </div>
          </div>
          {% endfor %}
        </div>
            </div>
    </div>

    </div>
  </body>
</html>
